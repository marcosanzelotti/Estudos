<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tags</title>
</head>
<style>
    body {
        font-size: 20px;
        font-style: normal, Sans-serif;
    }
</style>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li type="square"><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li type="square"><abbr title="Use a tag &lt;h1...h6&gt;">Títulos</abbr></li>
        <li type="square"><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li type="square"><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li type="square"><abbr title="&lt;code&gt;">Códigos-fonte</abbr></li>
        <li type="square"><abbr title="Use a tag &lt;ol&gt; de Ordered List">Listas numeradas</abbr></li>
        <li type="square"><abbr title="Use a tag &lt;ul&gt; Unordered List">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
