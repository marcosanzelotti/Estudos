<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color:blue;
            color: whitesmoke; /* comentário em CSS */
            font: normal 15px Arial;
        }
        h1 {
            color: brown;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--comentário em html-->
    <p>Já me livrei da maldição</p>
    <script>
       var n1 = Number(window.prompt("Digite um número: "));//string
       var n2 = Number(window.prompt("Digite outro número: "));//string
       var s = n1 + n2;
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`);//utilizando crase para mostrar as somas com placeholder
       //convertendo para string ou s.String();
       // prompt retorna uma string por padrão
       // (number + number) para adição
       // (string + string) para concatenação
    </script>
</body>
</html>
