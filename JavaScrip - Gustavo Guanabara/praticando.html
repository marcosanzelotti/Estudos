<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando</title>
    <style>
        body {
            font: normal 25px serif;
        }
    </style>
</head>
<body>
    
    <script>
        window.alert('Você irá participar da minha prática');
        var idade = Number(window.prompt('Qual a sua idade: ?'));
        var nome = window.prompt('Qual o seu nome: ?');
        var salario = Number(window.prompt('Qual o seu salário: ?'));
        document.write(`Você tem ${idade} anos e seu nome é ${nome}.</br> 
        Você ganha R$ ${salario} por mês.</br>`);
        var soma = idade + salario;
        document.write(`Sua idade somada ao seu salário é ${soma}.`);
    </script>
</body>
</html>
